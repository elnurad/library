<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="main__container">
    <h1>Library Project</h1>
   
    <form method="GET" class="new__book">
        <div class="form">
        <label for="title">Book Title</label>
        <input type="text" name="title" id="title" placeholder="title" required>
        </div>
        <div class="form">
            <label for="author">Author</label>
        <input type="text" name="author" id="author" placeholder="author" required>
        </div>
        <div class="form">
            <label for="pages">Number of Pages</label>
        <input type="text" name="pages" id="pages" placeholder="number of pages" required>
        </div>
        <div class="form">
            <label for="status">I have read the book</label>
        <input type="checkbox" name="status" id="status" placeholder="status">
        <span><input type="submit" id="button" value="New Book" name="button"></span>
        </div>
        
        
       
    </form>
    </div>
</body>
<script src="script.js"></script>
</html>
